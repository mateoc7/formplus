<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CDN Bootstrap - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href="../css/style.css" rel="stylesheet">

    <title>FormPlus</title>
</head>

<body>

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom fixed-top bg-white" id="header">
        <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-send-fill"
                viewBox="0 0 16 16">
                <path
                    d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z" />
            </svg>
            <span style="margin-left: 10px;" class="fs-4">FormPlus</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="../index.html" class="nav-link text-dark" aria-current="page">Inicio</a></li>
            <li class="nav-item"><a href="#" class="nav-link active" id="active">Crear</a></li>
            <li class="nav-item"><a href="../gestion_orden/gestion_orden.html" class="nav-link text-dark">Gestionar</a></li>
            <li class="nav-item"><a href="../historial_orden/historial_orden.html" class="nav-link text-dark">Completados</a></li>
        </ul>
    </header>

    <div class="container" id="gestionOrder">

        <p class="lead">Agrega los detalles de la orden. Recuerda llenar los campos obligatorios para un registro exitoso.</p>

        <p class="h1">Orden #9999</p>
        
        <div class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Ingresa una breve descripción de la orden</label>
                <input type="text" class="form-control" placeholder="Descripción" v-model="inputDesc">
            </div>
            <div class="col-md-6">
                <label class="form-label">Nombre del cliente</label>
                <input type="text" class="form-control" placeholder="Nombres y apellidos" v-model="inputName">
            </div>
            <div class="col-6">
                <label class="form-label">Prioridad</label>
                <select class="form-select" v-model="inputPriority">
                    <option v-for="element in prioridad">{{element}}</option>
                </select>
            </div>
            <div class="col-6">
                <label class="form-label">Teléfono del cliente</label>
                <input type="tel" class="form-control" placeholder="+57 Colombia" v-model="inputTel">
            </div>
            <div class="col-md-6">
                <label class="form-label">Tipo de pago</label>
                <select class="form-select" v-model="inputTypePay">
                    <option v-for="type in tipoPago">{{type}}</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputZip" class="form-label">Dirección</label>
                <input type="text" class="form-control" placeholder="Kra, Calle, Av NN #NN - NN" v-model="inputDir">
            </div>
            <div class="col-md-6">
                <label class="form-label">Ciudad</label>
                <select class="form-select" v-model="inputCity">
                    <option v-for="city in ciudades">{{city}}</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">Adicional</label>
                <input type="text" class="form-control" placeholder="Apto, Residencia, Conjunto, Esquina, etc..." v-model="inputRef">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" disabled>
                    <label class="form-check-label" >
                        Generar alerta
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-dark" @click="validateFields">Crear</button>
            </div>
        </div>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
                <a href="https://www.ods.gov.co/es/objetivos/industria-innovacion-e-infraestructura"
                    class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1" target="blank">
                    <img src="../img/ods_nueve.svg" width="55" height="49">
                </a>
                <span class="text-muted">ODS 9. Industria, Innovación e Infraestructura</span>
            </div>
        </footer>
    </div>

    <!-- Option 1: CDN Bootstrap - JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="../js/Gestion.js"></script>
</body>

</html>
