<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CDN Bootstrap - CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link href="../css/style.css" rel="stylesheet">

    <title>FormPlus</title>
</head>

<body>

    <div class="container">

        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                    class="bi bi-arrow-right-square-fill" viewBox="0 0 16 16">
                    <path
                        d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2v12zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1z" />
                </svg>
                <span style="margin-left: 10px;" class="fs-4">FormPlus</span>
            </a>
    
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="../index.html" class="nav-link text-dark" aria-current="page">Inicio</a></li>
                <li class="nav-item"><a href="#" class="nav-link active" id="active">Crear</a></li>
                <li class="nav-item"><a href="../gestion_orden/gestion_orden.html" class="nav-link text-dark">Gestionar</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-dark">Historial</a></li>
            </ul>
        </header>

        <p class="lead">Agrega los detalles de la orden. Recuerda llenar los campos obligatorios para un registro exitoso.</p>

        <p class="h1">Orden #9999</p>
        
        <form class="row g-3">
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Ingresa una breve descripción de la orden</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Descripción">
            </div>
            <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Nombre del cliente</label>
                <input type="text" class="form-control" id="inputPassword4" placeholder="Nombres y apellidos">
            </div>
            <div class="col-6">
                <label for="inputAddress" class="form-label">Prioridad</label>
                <select class="form-select" id="autoSizingSelect">
                    <option selected>Seleccione una</option>
                    <option value="1">Alta</option>
                    <option value="2">Media</option>
                    <option value="3">Baja</option>
                </select>
            </div>
            <div class="col-6">
                <label for="inputAddress2" class="form-label">Teléfono del cliente</label>
                <input type="tel" class="form-control" id="inputAddress2" placeholder="+57 Colombia">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Tipo de pago</label>
                <select class="form-select" id="autoSizingSelect">
                    <option selected>Seleccione uno</option>
                    <option value="1">Contraentrega</option>
                    <option value="2">Tarjeta de crédito</option>
                    <option value="3">PSE</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputZip" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Kra, Calle, Av NN #NN - NN">
            </div>
            <div class="col-md-6">
                <label for="inputCity" class="form-label">Ciudad</label>
                <select class="form-select" id="autoSizingSelect">
                    <option selected>Seleccione una</option>
                    <option value="1">Bogotá</option>
                    <option value="2">Medellín</option>
                    <option value="3">Cali</option>
                    <option value="4">Barranquilla</option>
                    <option value="5">Cartagena</option>
                    <option value="6">Ocaña</option>
                    <option value="7">Cúcuta</option>
                    <option value="8">Bucaramanga</option>
                    <option value="9">Bello</option>
                    <option value="10">Santa Marta</option>
                    <option value="11">Manizales</option>
                    <option value="12">Pereira</option>
                    <option value="13">Armenia</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="inputZip" class="form-label">Adicional</label>
                <input type="text" class="form-control" id="inputZip" placeholder="Apto, Residencia, Conjunto, Esquina, etc...">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="alertCheck" disabled>
                    <label class="form-check-label" for="gridCheck">
                        Generar alerta
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-dark">Crear</button>
            </div>
        </form>
        <div>
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                <div class="col-md-4 d-flex align-items-center">
                    <a href="https://www.ods.gov.co/es/objetivos/industria-innovacion-e-infraestructura"
                        class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1" target="blank">
                        <img src="../img/ods_nueve.svg" width="55" height="49">
                    </a>
                    <span class="text-muted">ODS 9. Industria, Innovación e Infraestructura</span>
                </div>
            </footer>
        </div>
    </div>

    <!-- Option 1: CDN Bootstrap - JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
